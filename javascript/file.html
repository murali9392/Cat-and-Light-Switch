<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Switch</title>
</head>
<body>
    <div class="body text-center">
        <div>
            <img id="bulbImage" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulb-Image" />
        </div>
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="Imag-cate" id="Imagcate" />
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">
            <div class="switch-board">
                <h1 class="switch-status" id="switchstatus">SWITCH ON</h1>
                <button id="offSwitch" class="off-switch" onclick="switchoff()">OFF</button>
                <button id="onSwitch" class="on-switch" onclick="switchOn()">ON</button>
            </div>
        </div>
    </div>
    <script src="hello.js"></script>
</body>
</html>
